
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A political revolution">
    <meta name="author" content="Devin Hartzell">
    <link rel="icon" href="">

    <title>Punahou SchedEx</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css" />

  </head>
  <body>

    <nav class="navbar navbar-toggleable-xs navbar-inverse bg-inverse fixed-top">
      <a class="navbar-brand" href="#">SchedEx Â» <small>By Punahou Students for Punahou Students</small></a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">For Punahou Students<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="filler">
      Woah.
    </div>
    <div class="container">
      <div class="row">
        <table class="col-sm-8">
          <tbody id ="schedTbl">
            <tr id="header">
              <td width="45px"></td>
              <th id="A">A</th>
              <th id="B">B</th>
              <th id="C">C</th>
              <th id="D">D</th>
              <th id="E">E</th>
              <th id="F">F</th>
            </tr>
          </tbody>

        </table>

        <div class="col-sm-4">
          <div class="card" style="margin-top:10px; position:fixed;">
            <div class="card-block">
              <form>
                <div class="form-group row">
                  <label for="class-name" class="col-5 col-form-label">Class Name</label>
                  <div class="col-7">
                    <input class="form-control" type="search" value="" id="class-name" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="location" class="col-5 col-form-label">Room</label>
                  <div class="col-7">
                    <input class="form-control" type="search" value="" id="location" />
                  </div>
                </div>
                <br />
                <div class="form-group row">
                  <label for="start-time" class="col-5 col-form-label">Start Time</label>
                  <div class="col-7">
                    <select class="form-control custom-select" id="start-time" disabled>

                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="end-time" class="col-5 col-form-label">End Time</label>
                  <div class="col-7">
                    <select class="form-control custom-select" id="end-time" disabled>

                    </select>
                  </div>
                </div>
                <div id="day-select" style="margin-top:7px">

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap & Req'd Dependencies -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="js/sched.js"></script>
  </body>
</html>
